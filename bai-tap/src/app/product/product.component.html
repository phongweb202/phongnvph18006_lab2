<div class="row">

  <div class="col-4">
      <!-- <p>ProductForm : {{ProductForm.value | json}}</p>
      <p>newProduct : {{newProduct | json}}</p> -->
      <form #ProductForm="ngForm" id="form" (submit)="onSubmit(ProductForm.value)">
          <div class="mb-3">
              <label for="Name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="Name" [(ngModel)]="newProduct.name" name="name"
                  placeholder="Product Name" [value]="product.name">
          </div>
          <div class="mb-3">
              <label for="Price" class="form-label">Product Price</label>
              <input type="number" class="form-control" id="Price" [(ngModel)]="newProduct.price" name="price"
                  placeholder="Product Price" [value]="product.price">
          </div>
          <div class="mb-3">
              <label for="Desc" class="form-label">Product Desc</label>
              <textarea class="form-control" id="Desc" rows="3" [(ngModel)]="newProduct.desc" name="desc"
                  placeholder="Product Desc" [value]="product.desc"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>
  <div class="col-8">
      <table class="table text-center table-bordered">
          <thead>
              <tr>
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Product Price</th>
                  <th>Product Desc</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of products">
                  <td>{{p.id}}</td>
                  <td>{{p.name}}</td>
                  <td>{{p.price | currency}}</td>
                  <td>{{p.desc}}</td>
                  <td><button class="btn btn-warning" (click)="edit(p)">Edit</button>
                      <button class="btn btn-danger ms-1">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
